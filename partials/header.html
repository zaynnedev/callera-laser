<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="index.html" aria-label="Página inicial">
      <img src="assets/images/logo.png" alt="Callera Laser" width="166" height="29">
    </a>

    <form class="search" role="search" aria-label="Buscar" onsubmit="return false">
      <input id="searchInput" type="search" name="q" autocomplete="off" placeholder="Busque um serviço" aria-label="Busque um serviço">
      <button class="icon-btn" type="submit" aria-label="Buscar">
        <img src="assets/icons/lupa.svg" alt="" width="18" height="18">
      </button>
      <div id="searchResults" class="search-drop" hidden></div>
    </form>

    <div class="quick-actions">
      <a class="icon-btn cart" href="#" id="btnOpenCart" aria-label="Minha sacola">
        <img src="assets/icons/sacola-1.svg" alt="" width="18" height="18">
        <span class="cart-badge">0</span>
      </a>
      <button class="icon-btn" id="btnOpenMenu" aria-label="Abrir menu">
        <img src="assets/icons/menu.svg" alt="" width="18" height="18">
      </button>
    </div>
  </div>

  <!-- Sacola -->
  <div id="cartDrawer" aria-hidden="true">
    <div id="cartBackdrop"></div>
    <aside id="cartPanel" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
      <div class="cd-head">
        <h3 id="cartTitle" class="cd-title">Minha sacola</h3>
        <button class="btn-outline" id="btnCloseCart" type="button">Fechar</button>
      </div>
      <div class="cd-body" id="cartItems"></div>
      <div class="cd-form">
        <input id="orderName" type="text" placeholder="Seu nome">
        <input id="orderPhone" type="tel" placeholder="Seu WhatsApp (DDD+Número)">
      </div>
      <div class="cd-foot">
        <div class="cd-total"><span>Total</span><strong id="cartTotal">R$ 0,00</strong></div>
        <button class="btn-solid" id="btnCheckout" type="button">Finalizar no WhatsApp</button>
      </div>
    </aside>
  </div>
</header>
