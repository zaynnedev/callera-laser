<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categoria • Callera Laser</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-32.png?v=3">

<body>
  <!-- Header via partial -->
  <div id="app-header" data-partial="partials/header.html"></div>

    <h1 id="catTitle" aria-live="polite"></h1>

  <!-- Footer via partial (NOVO) -->
  <div id="app-footer" data-partial="partials/footer.html"></div>

  <!-- Lib + config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <!-- Carregamento de parciais e categorias dinâmicas -->

  <!-- Funcionalidades comuns -->
  <script src="js/search.js"></script>
  <script src="js/cart-badge.js"></script>
